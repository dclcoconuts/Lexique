                                                                                     <h1> Definition</h1>
                                                             <br>
                                                             <br><p>L'élément <select> est utilisé pour créer une liste déroulante.

Les balises <option> à l'intérieur de l'élément <select> définissent les options disponibles dans la liste.

                                                            </p>
                     </div>
                     <div id="Exemple">
                            <br>
                            <br>
                            <br>
                            <br>
                                                   <h1>Exemple</h1>
                                                                <br>
                                                                <br><p><select>
										<option value="volvo">Volvo</option>
										<option value="saab">Saab</option>
										<option value="opel">Opel</option>
										<option value="audi">Audi</option>
										</select>
                                                                </p>
